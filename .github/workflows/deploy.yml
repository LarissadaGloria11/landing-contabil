name: CD - Auditoria + Deploy GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm install

      # ===== AUDITORIA =====

      - name: Verificar se a pasta src existe
        run: test -d src

      - name: Verificar se o CSS existe
        run: test -f src/css/App.css

      - name: Verificar se o index.html existe
        run: test -f index.html

      - name: Lint HTML com HTMLHint
        uses: Cyb3r-Jak3/htmlhint-action@v1
        with:
          target_pattern: 'index.html'

      # ===== BUILD =====

      - name: Build do projeto
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy
        uses: actions/deploy-pages@v4

      - name: Relatório final
        run: |
          echo "O código da aluna Larissa da Glória foi auditado, está seguindo as normas corretas e está pronto para o deploy!"
