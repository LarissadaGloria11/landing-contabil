name: Deploy + Auditoria de Qualidade

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm install

      # ===== AUDITORIA =====

      - name: Auditoria - verificar pasta src
        run: test -d src

      - name: Auditoria - verificar CSS
        run: test -f src/css/App.css

      - name: Auditoria - verificar index.html
        run: test -f index.html

      - name: Auditoria - validar HTML
        uses: Cyb3r-Jak3/htmlhint-action@v1
        with:
          target_pattern: 'index.html'

      # ===== BUILD =====

      - name: Build do projeto
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Relatório final
        run: |
          echo "O código da aluna Larissa da Glória foi auditado, está seguindo as normas corretas e está pronto para o deploy!"
